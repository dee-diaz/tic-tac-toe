<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="symbol-choice">
          <p>Choose your symbol <br>(X goes first)</p>
          <div>
            <button data-choice="X" type="button">X</button>
            <button data-choice="O" type="button">O</button>
          </div>
        </div>
        <div class="grid">
          <button type="button" data-cell="0"></button>
          <button type="button" data-cell="1"></button>
          <button type="button" data-cell="2"></button>
          <button type="button" data-cell="3"></button>
          <button type="button" data-cell="4"></button>
          <button type="button" data-cell="5"></button>
          <button type="button" data-cell="6"></button>
          <button type="button" data-cell="7"></button>
          <button type="button" data-cell="8"></button>
        </div>

        <button class="btn-restart" type="button">Restart</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
